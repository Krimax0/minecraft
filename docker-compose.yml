version: '3.8'

services:
  minecraft:
    build: .
    container_name: minecraft-neoforge-1.21.1
    restart: unless-stopped

    environment:
      # Память для сервера (настройте под ваши нужды)
      JAVA_MEMORY: "10G"

    ports:
      - "25565:25565"  # Minecraft порт

    volumes:
      # Моды - укажите путь до вашей папки с модами
      - ./mods:/minecraft/mods

      # Конфиги модов
      - ./config:/minecraft/config

      # Мир сервера
      - ./world:/minecraft/world

      # Настройки сервера (создастся автоматически)
      - ./server.properties:/minecraft/server.properties

      # Логи
      - ./logs:/minecraft/logs

      # Другие данные сервера
      - ./libraries:/minecraft/libraries
      - ./versions:/minecraft/versions

    stdin_open: true
    tty: true

    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          memory: 6G
        reservations:
          memory: 4G

networks:
  default:
    driver: bridge